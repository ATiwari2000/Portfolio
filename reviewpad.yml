api-version: reviewpad.com/v3.x

labels:
  size/xs:
    color: '5D9801'
    description: 'Denotes a change 0-9 lines'
  size/S:
    color: '5D9801'
    description: 'Denotes a change 10-29 lines'
  size/M:
    color: '7F7203'
    description: 'Denotes a change 30-99 lines'
  size/L:
    color: 'A14C05'
    description: 'Denotes a change 100-499 lines'
  size/XL:
    color: 'C32607'
    description: 'Denotes a change 500-999 lines'
  size/XXL:
    color: 'E50009'
    description: 'Denotes a change 1000+ lines'

workflows:
  - name: label-pull-request-with-size
    if:
      - rule: $size() <= 9
        extra-actions:
          - $addLabel("size/XS")
          - $removeLabel("size/S")
          - $removeLabel("size/M")
          - $removeLabel("size/L")
          - $removeLabel("size/XL")
          - $removeLabel("size/XXL")
      - rule: $size() >= 10 && $size() <= 29
        extra-actions:
          - $addLabel("size/S")
          - $removeLabel("size/XS")
          - $removeLabel("size/M")
          - $removeLabel("size/L")
          - $removeLabel("size/XL")
          - $removeLabel("size/XXL")
      - rule: $size() >= 20 && $size() <= 99
        extra-actions:
          - $addLabel("size/M")
          - $removeLabel("size/XS")
          - $removeLabel("size/S")
          - $removeLabel("size/L")
          - $removeLabel("size/XL")
          - $removeLabel("size/XXL")
      - rule: $size() >= 100 && $size() <= 499
        extra-actions:
          - $addLabel("size/L")
          - $removeLabel("size/XS")
          - $removeLabel("size/S")
          - $removeLabel("size/M")
          - $removeLabel("size/XL")
          - $removeLabel("size/XXL")
      - rule: $size() >= 500 && $size() <= 999
        extra-actions:
          - $addLabel("size/XL")
          - $removeLabel("size/XS")
          - $removeLabel("size/S")
          - $removeLabel("size/M")
          - $removeLabel("size/L")
          - $removeLabel("size/XXL")
      - rule: $size() >= 1000
        extra-actions:
          - $addLabel("size/XXL")
          - $removeLabel("size/XS")
          - $removeLabel("size/S")
          - $removeLabel("size/M")
          - $removeLabel("size/L")
          - $removeLabel("size/XL")

  - name: label-pull-request-with-docs
    always-run: true
    if:
      - rule: $hasFileExtensions([".md"])
        extra-actions:
          - $addLabel("documentation")

  - name: find-git-conflicts
  always-run: true
    if:
      - rule: $hasGitConflicts()
    then:
      - $addLabel("has-conflicts")